
   <style>
      
      footer {
         background-color: #111;
      }

      .footer-container {
         display: flex;
         flex-wrap: wrap;
         justify-content: space-evenly;
         padding: 20px;
         box-sizing: border-box;
      }

      .social, .quicklink {
         flex: 1;
         text-align: center;
      }

      .social h1, .quicklink h1 {
         color: white;
         opacity: 0.9;
      }

      .socialflex {
         display: flex;
         justify-content: center;
      }

      .social a {
         padding: 10px;
         font-size: 25px;
         text-decoration: none;
         margin: 5px 2px;
         border-radius: 40%;
         color: white;
      }
      
      .social a:hover {
         opacity: 0.7;
         color: rgb(0, 0, 0);
         background-color: rgb(255, 255, 255);
      }

      .quicklink .community {
         margin: 10px 0;
      }

      .community ul {
         display: flex;
         justify-content: center;
         flex-wrap: wrap;
         list-style: none;

      }

      .community ul li a {
         color: white;
         margin: 10px;
         text-decoration: none;
         font-size: 1em;
         opacity: 0.7;
         transition: 0.9s;
      }

      .community ul li a:hover {
         opacity: 1.5;
         transition: 0.5s;
         text-decoration: underline;
      }

      .footer-bottom {
         background-color: #000;
         text-align: center;
         color: white;
         padding: 20px;
      }

      /* Responsive Styles */
      @media screen and (max-width: 768px) {
         .footer-container {
            flex-direction: column;
         }
         .social, .quicklink {
            margin-bottom: 20px;
         }
      }
      @media screen and (max-width: 768px) {
      }
   </style>
</head>

<body>
   <footer>
      <div class="footer-container">
         <div class="social">
            <h1>Join with us</h1>
            <div class="socialflex">
               <a href="#" class="fa fa-github"></a>
               <a href="#" class="fa fa-facebook"></a>
               <a href="#" class="fa fa-instagram"></a>
               <a href="#" class="fa fa-youtube"></a>
               <a href="#" class="fa fa-twitter"></a>
            </div>
         </div>
         <div class="quicklink">
            <h1>Quick links</h1>
            <div class="community">
               <ul>
                  <li><a href="#">About us</a></li>
                  <li><a href="#">Teams</a></li>
                  <li><a href="#">Terms & Condition</a></li>
                  <li><a href="#">Contact us</a></li>
               </ul>
            </div>
         </div>
      </div>
      <div class="footer-bottom">
         <p>
            Copyright &copy <span id="currentYear"></span> Designed by <span>Aadarsh Adhikari</span>
         </p>
      </div>
   </footer>

   <script>
      // Update the current year dynamically
      document.getElementById('currentYear').textContent = new Date().getFullYear();
   </script>
